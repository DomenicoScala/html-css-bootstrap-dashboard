<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        
        <!--FONT AWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        
        <header>         <!--INIZIO HEADER-->
            <div class="container-fluid">
                <div class="row bg-light py-3">
                    <div class="col-sm-auto col-lg-auto col-md-auto my-auto"> 
                       <img src="./img/logo.svg" alt="logo">
                       <img class="img-fluid" src="./img/mobile-logo.png" alt="logo-mobile">
                    </div>

                    <div class="col-lg col-md col-sm">
                        <input class="form-control form-control-lg bg-body-secondary fs-6" type="text" placeholder="Prova a cercare: Lezioni di Laravel" aria-label=".form-control-lg example">
                    </div>

                    <div class="col-sm-auto col-lg-auto col-md-auto my-auto px-0">
                        <div>
                            <i class=" mx-2 fa-solid fa-list-ul"></i>
                            <i class=" mx-2 fa-solid fa-circle-question"></i>
                            <i class=" mx-2 fa-solid fa-ellipsis-vertical"></i>
                            <div class="dropdown d-sm-inline-block d-lg-inline-block d-md-inline-block">
                                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell"></i>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>        <!--FINE HEADER-->   
                            

        <main>           <!--INIZIO MAIN-->
            <div class="main-container-flex">
                <aside class="p-2 aside-flex">
                    <div class="mt-2">
                        <button type="button" class="btn btn-lg btn-sm btn-md text-white btn-outline-secondary px-2 px-lg-2 px-md-2 px-sm-2 rounded-1 border-0"><i class="fa-solid fa-house mx-2"></i><span class="mx-2">Home</span></button>
                        <button type="button" class="btn btn-lg btn-sm btn-md text-white btn-outline-secondary px-2 px-lg-2 px-md-2 px-sm-2 rounded-1 border-0"><i class="fa-solid fa-chart-simple mx-2"></i><span class="mx-2">Stats</span></button>
                        <button type="button" class="btn btn-lg btn-sm btn-md text-white btn-outline-secondary px-2 px-lg-2 px-md-2 px-sm-2 rounded-1 border-0"><i class="fa-solid fa-signal"></i><span class="mx-2">Signals</span></button>
                    </div>

                    <div>
                        <button type="button" class="btn text-white btn-outline-secondary rounded-1 border-0"><i class="fa-solid fa-signal"></i><span class="mx-2">Admin</span></button>
                    </div>
                </aside>

                <div class="main-content">
                   
                </div>
            </div>
        </main>          <!--FINE MAIN-->
                        
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    </body>
</html>
